<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whales!</title>
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">

<body class="aboutPage">

  <header class="aboutPageHeader">

    <h1>Lets take a look at the different whales!</h1>

    <nav>
      <p><a href="homePage.html">Back to Home!</a></p>
    </nav>

    <hr>

  </header>

  <main>

    <section>

      <table class="table">
        <caption class="tableTitle"><strong>Whale Family</strong></caption>
        <thead>
            <tr>
                <th scope="col">Type of whale</th>
                <th scope="col">Avg Weight(lbs)</th>
                <th scope="col">What they look like</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Blue Whale</th>
                <td class="weight">
                  <p>290k - 300k</p>
                </td>
                <td>
                  <img src="images/blueWhale.jpg" alt="image of a blue whale" width="290" height="193">
                </td>
            </tr>
            <tr>
                <th scope="row">Beluga Whale</th>
                <td class="weight">
                    <p>1.5k - 3.5k</p>
                </td>
                <td>
                  <img src="images/belugaWhale.jpg" alt="image of a beluga whale" width="290" height="204">
                </td>
            </tr>
            <tr>
                <th scope="row">Narwhal</th>
                <td class="weight">
                    <p>2.1k</p>
                </td>
                <td>
                  <img src="images/narwhalWhale.jpg" alt="image of a narwhal whale" width="290" height="175">
                </td>
            </tr>
            <tr>
                <th scope="row">Sei Whale</th>
                <td class="weight">
                  <p>44k</p>
                </td>
                <td>
                  <img src="images/seiWhale.jpg" alt="image of a sei whale" width="290" height="207">
                </td>
            </tr>
            <tr>
                <th scope="row">Humpback Whale</th>
                <td class="weight">
                  <p>55k - 66k</p>
                </td>
                <td>
                  <img src="images/humpbackWhale.jpg" alt="image of a humpback whale" width="290" height="175">
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3"><strong>Aren't they so cool!</strong></td>
            </tr>
        </tfoot>
      </table>

    </section>
  
  </main>
</body>
</html>
